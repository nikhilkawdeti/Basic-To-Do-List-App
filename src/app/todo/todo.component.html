<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" style="background-color: #303030; height: 93vh;">
            <div class="card p-3 mt-2">
                <mat-card class="mt-3 example-card" appearance="outlined">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline" class="col-lg-12">
                            <!-- <mat-label>Outline form field</mat-label> -->
                            <input formControlName="item" matInput placeholder="Enter Task">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                        <div class="example-button-row">
                            <button class="btn btn-primary ms-2" [disabled]="todoForm.invalid" (click)="addTasks()"
                                *ngIf="!isEditEnable">add</button>
                            <button class="btn btn-success ms-2" [disabled]="todoForm.invalid" (click)="updateTask()"
                                *ngIf="isEditEnable">update</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-lg-8">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="example-container">
                            <h2>Tasks <span *ngIf="task.length > 0">- {{task.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="task" class="example-list "
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of task; let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warm" (click)="deleteTask(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warm" (click)="editTask(item,i)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="example-container">
                            <h2>In Progress <span *ngIf="inProgress.length > 0">- {{inProgress.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="inProgress" class="example-list "
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warm" (click)="deleteTaskInProgress(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="example-container">
                            <h2>Done <span *ngIf="done.length > 0">- {{done.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list "
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done; let i= index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warm" (click)="deleteTaskInDone(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warm">
                                            <mat-icon>check_circle</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
